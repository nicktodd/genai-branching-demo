<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palindrome Checker</title>
</head>
<body>
  <h1>Palindrome Checker</h1>
  <input id="word" placeholder="Type a word..." />
  <button id="check">Check</button>
  <div id="result"></div>
  <script>
    document.getElementById('check').addEventListener('click', () => {
      const word = document.getElementById('word').value;
      const normalized = word.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
      const isPalindrome = normalized === normalized.split('').reverse().join('');
      document.getElementById('result').textContent = isPalindrome ? "Yes, it's a palindrome!" : "No, it's not a palindrome.";
    });
  </script>
</body>
</html>
