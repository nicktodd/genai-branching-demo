<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anagram Checker</title>
</head>
<body>
  <h1>Anagram Checker</h1>
  <input id="word1" placeholder="First word" />
  <input id="word2" placeholder="Second word" />
  <button id="check">Check</button>
  <div id="result"></div>

  <script>
    function areAnagrams(str1, str2) {
      const normalize = s => s.replace(/\s+/g, '').toLowerCase().split('').sort().join('');
      return normalize(str1) === normalize(str2);
    }
    document.getElementById('check').addEventListener('click', () => {
      const w1 = document.getElementById('word1').value;
      const w2 = document.getElementById('word2').value;
      const result = areAnagrams(w1, w2)
        ? "Yes, they are anagrams!"
        : "No, they are not anagrams.";
      document.getElementById('result').textContent = result;
    });
  </script>
</body>
</html>
