<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anagram Checker</title>
</head>
<body>
  <h1>Anagram Checker</h1>
  <input id="word1" placeholder="First word" />
  <input id="word2" placeholder="Second word" />
  <button id="check">Check</button>
  <div id="result"></div>
  <script>
    /**
     * Checks if two words are anagrams of each other
     * @param {string} word1 - First word to compare
     * @param {string} word2 - Second word to compare
     * @returns {boolean} - True if the words are anagrams, false otherwise
     */
    function areAnagrams(word1, word2) {
      // Convert to lowercase and remove spaces for comparison
      const normalize = (word) => word.toLowerCase().replace(/\s+/g, '');
      
      const normalized1 = normalize(word1);
      const normalized2 = normalize(word2);
      
      // If lengths are different, they can't be anagrams
      if (normalized1.length !== normalized2.length) {
        return false;
      }
      
      // Sort the characters and compare
      const sorted1 = normalized1.split('').sort().join('');
      const sorted2 = normalized2.split('').sort().join('');
      
      return sorted1 === sorted2;
    }

    document.getElementById('check').addEventListener('click', () => {
      const w1 = document.getElementById('word1').value;
      const w2 = document.getElementById('word2').value;
      
      if (w1.trim() === '' || w2.trim() === '') {
        document.getElementById('result').textContent = "Please enter both words.";
        return;
      }
      
      const result = areAnagrams(w1, w2);
      document.getElementById('result').textContent = result 
        ? "Yes, they are anagrams!" 
        : "No, they are not anagrams.";
    });
  </script>
</body>
</html>
